<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式预览</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block; /* 使 iframe 成为块级元素 */
            margin: 0 auto; /* 水平居中 */
        }
    </style>
</head>
<body>
    <iframe id="theme-iframe" src=""></iframe>

    <script>
        // 检查用户的系统偏好
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        // 根据系统偏好选择要加载的HTML文件
        let iframe = document.getElementById("theme-iframe");
        if (prefersDarkScheme.matches) {
            iframe.src = "深色.html";
        } else {
            iframe.src = "浅色.html";
        }
    </script>
</body>
</html>
